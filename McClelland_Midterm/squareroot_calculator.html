function findSquareRoot(firstSide, secondSide){

var sideC = 0;
var sqrC = 0;
var sqrA = 0;
var sqrB = 0;

sqrA = Math.pow(firstSide, 2);
sqrB = Math.pow(secondSide, 2);
sqrC = sqrA + sqrB;
sideC = Math.sqrt(sqrC);
return sideC;
};
