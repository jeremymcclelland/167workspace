<script type="text/javascript">

var northSales = 0.0;
var southSales = 0.0;

var region = "";
var BREAK = "<br/>";
var regionText = "";

	 region = prompt("please enter region");
	 region = region.toUpperCase();
	 
while (region != "N" && region != "S" && region != "E" && region != "W" && region != "X"){
	region = prompt("that is not a valid input. Please input N, S, E, W, or X for quit");

};


while(region != "X"){
//put sales here

			regionText = "South";

		sales = prompt("please enter in sales for the " + regionText, 0.0);
		sales = parseFloat(sales);
		while(isNaN(sales)){
		sales = prompt("sorry, that is not a valid option. Please enter in sales for the " + regionText, 0.0);
		sales = parseFloat(sales);	
		}
	
	if (region == "N"){
		northSales += sales;

		southSales += sales;
		
		
	} else if (region == "E"){

	}

	region = region.toUpperCase();
	}
};
document.write("Total Sales for North: $" + northSales.toFixed(2) + BREAK);

document.write("Total Sales for East: $" + eastSales.toFixed(2) + BREAK);
document.write("Total Sales for West: $" + westSales.toFixed(2) + BREAK);


</script>
